name: super-linter

on:
  push: [main, dev]
  pull_request: [main, dev]

jobs:
  super-lint
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Run Super Linter
        uses: github/super-linter@v4.9.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


